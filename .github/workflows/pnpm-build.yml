on:
  pull_request:
  push:
    branches:
      - main

env:
  NODE_VERSION: 22

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install Dependencies
        run: pnpm install

      - name: Run TypeScript Build
        run: pnpm tsc --noEmit

      - name: Run Build
        run: pnpm build
